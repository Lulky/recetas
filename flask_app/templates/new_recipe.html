<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    
    <div calss="container">
        <nav class="d-flex justify-content-around align-items-center">
        
            <h1>Add new Recipe</h1>
            <a href="/Dashboard" class="btn btn-outline-success my-2 my-sm-0" >Dashboard</a>
            <a href="/logout" class="btn btn-outline-success my-2 my-sm-0" >logout</a>
            
        
        </nav>

        <hr>
        {% with messages = get_flashed_messages(category_filter=['receta']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
    
        <form action="/create/recipe" method="post">
            <div class="col-5 mx-auto">
            
            
                <div class="form-group">
                    <label for="name">Nombre de la receta</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                </div>
                <div class="form-group">
                    <label for="instructions">Description</label>
                    <textarea class="form-control" name="description"></textarea>
                </div>  
                <div class="form-group">
                    <label for="instructions">Instruction</label>
                    <textarea class="form-control" name="instructions" id="instructions"></textarea>
                </div>
                <div class="form-group">
                    <label for="date_made">Date Made On:</label>
                    <input type="date" name="date_made" id="date_made" class="form-control">
                </div>
                <div class="form-group">
                    <label>Under 30 minutes?</label>
                    <input type="radio" name="under30" id="under30YES"  value ='1' checked>
                    <label for="under30YES">SI</label>
                    
                    
                    <input type="radio" name="under30" id="under30NO"  value ='0'>
                    <label for="under30NO">NO</label>
                </div>
                
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>
        
    </div>
</body>
</html>
